<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
        }

        /* Content */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Section Styles */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #27ae60;
            /* Green */
            padding-bottom: 5px;
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .book img {
            max-width: 100%;
            height: 250px;
            /* Increased height for better visibility */
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .book img:hover {
            transform: scale(1.05);
        }

        .book h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #27ae60;
            /* Green */
        }

        .book p {
            font-size: 14px;
            color: #555;
        }

        .book button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #27ae60;
            /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .book button:hover {
            background-color: #219150;
            /* Darker green */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bookstore Deluxe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#novels">Novels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#science">Science</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#history">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#technology">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sports">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#invoice" onclick="showInvoice()">Invoice</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <!-- Sections -->
        <div id="novels" class="section">
            <h2>Novels</h2>
            <div class="book-list" id="novels-list"></div>
        </div>
        <div id="science" class="section">
            <h2>Science</h2>
            <div class="book-list" id="science-list"></div>
        </div>
        <div id="history" class="section">
            <h2>History</h2>
            <div class="book-list" id="history-list"></div>
        </div>
        <div id="technology" class="section">
            <h2>Technology</h2>
            <div class="book-list" id="technology-list"></div>
        </div>
        <div id="sports" class="section">
            <h2>Sports</h2>
            <div class="book-list" id="sports-list"></div>
        </div>

        <!-- My Cart -->
        <div id="cart" class="cart">
            <h2>My Cart</h2>
            <ul id="cart-list"></ul>
            <div class="total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
        </div>

        <!-- Invoice Preview -->
        <div id="invoice-preview" class="invoice-preview">
            <h2>Invoice Preview</h2>
            <ul id="invoice-preview-list"></ul>
            <div class="total">
                <span>Total:</span>
                <span id="invoice-preview-total">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        // Book Data
        const sectionsData = {
            novels: [
                { title: "Pride and Prejudice", author: "Jane Austen", price: 14.99, description: "A timeless classic about love and social standing.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "The Great Gatsby", author: "F. Scott Fitzgerald", price: 12.99, description: "A classic of the American dream and the Jazz Age.", image: "https://images-na.ssl-images-amazon.com/images/I/81af+MCATTL.jpg" },
                { title: "1984", author: "George Orwell", price: 15.99, description: "Dystopian novel about totalitarianism and surveillance.", image: "https://images-na.ssl-images-amazon.com/images/I/71kxa1-8gPL.jpg" },
                { title: "To Kill a Mockingbird", author: "Harper Lee", price: 13.99, description: "A novel about racial injustice in the Deep South.", image: "https://images-na.ssl-images-amazon.com/images/I/81OtwF1g1PL.jpg" },
                { title: "The Catcher in the Rye", author: "J.D. Salinger", price: 10.99, description: "A story about teenage angst and alienation.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "The Alchemist", author: "Paulo Coelho", price: 11.99, description: "A journey of self-discovery and following one's dreams.", image: "https://images-na.ssl-images-amazon.com/images/I/71bZ1g1g1PL.jpg" }
            ],
            science: [
                { title: "Brief History of Time", author: "Stephen Hawking", price: 20.99, description: "Explores the mysteries of the universe and time.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "The Selfish Gene", author: "Richard Dawkins", price: 18.99, description: "A gene-centered view of evolution and natural selection.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "Sapiens: A Brief History of Humankind", author: "Yuval Noah Harari", price: 22.99, description: "A history of our species from the Stone Age to the present.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "Astrophysics for People in a Hurry", author: "Neil deGrasse Tyson", price: 16.99, description: "A concise overview of astrophysics and the universe.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" }
            ],
            history: [
                { title: "Guns, Germs, and Steel", author: "Jared Diamond", price: 19.99, description: "A history of human societies and their development.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "The Diary of a Young Girl", author: "Anne Frank", price: 12.99, description: "A poignant account of a young girl's life during WWII.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" }
            ],
            technology: [
                { title: "The Innovators", author: "Walter Isaacson", price: 24.99, description: "How a group of hackers, geniuses, and geeks created the digital revolution.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "How We Got to Now", author: "Steven Johnson", price: 17.99, description: "Six innovations that made the modern world.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" }
            ],
            sports: [
                { title: "Open", author: "Andre Agassi", price: 15.99, description: "The autobiography of a tennis champion.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" },
                { title: "The Boys in the Boat", author: "Daniel James Brown", price: 14.99, description: "Nine Americans and their epic quest for gold at the 1936 Berlin Olympics.", image: "https://images-na.ssl-images-amazon.com/images/I/81OthjkJBuL.jpg" }
            ]
        };

        const cart = [];

        function renderBooks() {
            Object.keys(sectionsData).forEach(section => {
                const sectionList = document.getElementById(`${section}-list`);
                sectionsData[section].forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.innerHTML = `
                        <img src="${book.image}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p>${book.description}</p>
                        <p>$${book.price.toFixed(2)}</p>
                        <button onclick="addToCart('${book.title}', ${book.price})">Add to Cart</button>
                    `;
                    sectionList.appendChild(bookDiv);
                });
            });
        }

        function addToCart(title, price) {
            cart.push({ title, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.title} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
            document.getElementById("cart").style.display = 'block'; // Show cart
        }

        function showInvoice() {
            const invoiceList = document.getElementById("invoice-preview-list");
            const invoiceTotal = document.getElementById("invoice-preview-total");
            invoiceList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.title} - $${item.price.toFixed(2)}`;
                invoiceList.appendChild(li);
                total += item.price;
            });

            invoiceTotal.textContent = `$${total.toFixed(2)}`;
            document.getElementById("invoice-preview").style.display = 'block'; // Show invoice
        }

        renderBooks();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
